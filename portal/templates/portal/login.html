<!DOCTYPE html>
<html>
<head>
    <title>ACME Corp - Employee Portal</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; }
        .login-form { border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; }
        input[type="submit"] { background: #0066cc; color: white; padding: 10px 15px; border: none; border-radius: 3px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>ACME Corp Employee Portal</h1>
    <div class="login-form">
        <h2>Secure Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div>
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
